<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="rulesText" class="rules-text">
            Instructions:<br>
            • Eat the red blocks: Audits (+30 points, +3 size)<br>
            • Eat the green blocks: Team Members (+10 points, +1 size)<br>
            • Avoid the blue blocks: Democrats (instant death)<br>
            • Press Space to Restart
        </div>
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        <div id="restartText">Press Space to Restart</div>
        <div id="democratsText" class="democrats-text">Democrats Against you:</div>
        <div id="agenciesText" class="agencies-text">Federal Agencies to Audit:</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
